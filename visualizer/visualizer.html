<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Profi visualizer</title>
	<link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/themes/icon.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
	<table title="Function trees" class="easyui-treegrid"
			data-options="
				url: 'output.json',
				rownumbers: false,
				idField: 'id',
				treeField: 'name'
			">
		<thead>
			<tr>
				<th data-options="field:'name'" width="220">Scope</th>
				<th data-options="field:'time'" width="100">Inclusive time</th>
				<th data-options="field:'time_perc'" width="100">Inclusive time %</th>
				<th data-options="field:'excl_time'" width="100">Exclusive time</th>
				<th data-options="field:'excl_time_perc'" width="100">Exclusive time %</th>
				<th data-options="field:'call_count'" width="100">Call count</th>
				<th data-options="field:'avg_call_incl'" width="100">Avg. call time (incl)</th>
				<th data-options="field:'avg_call_excl'" width="100">Avg. call time (excl)</th>
			</tr>
		</thead>
	</table>

</body>
</html>
